<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <script>
        // i. Print all even numbers between 1 and 20 using a for loop
        console.log("Even numbers from 1 to 20:");
        for (let i = 1; i <= 20; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }

        // ii. Switch statement for day of the week
        let day = "Sunday";  // You can change this value

        switch(day) {
            case "Saturday":
            case "Sunday":
                console.log("Weekend");
                break;
            default:
                console.log("Weekday");
        }
    </script>
</body>
</html>
