<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        // i. Format a string to uppercase using String methods
        let text = "javascript is fun";
        console.log("Uppercase String:", text.toUpperCase());

        // ii. Display current date in "DD-MM-YYYY" format using Date
        let today = new Date();
        let day = today.getDate();
        let month = today.getMonth()+1;
        let year = today.getFullYear();
        console.log("Current Date:", day + "-" + month + "-" + year);

        // iii. Calculate the square root of 49 using Math
        console.log("Square root of 49:", Math.sqrt(49));
    </script>
</body>
</html>
