<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: blue;
            position: relative;
        }
    </style>
</head>
<body>

<button id="moveBtn">Move Box</button>
<div id="box"></div>

<script>
$(document).ready(function () {
    $("#moveBtn").click(function () {
        $("#box").animate({ left: "400px" }, 1000);
    });
});
</script>

</body>
</html>
